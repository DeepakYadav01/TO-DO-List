<html lang="en" dir="ltr">

        <center>
                <table class="tbl" >
                    <tr>
                          <td class="cl1">

             <div id="div1">

               </ul>

             </div>
            </td>
          </tr>
          <tr>
              <td class="cl2"></td>
             <script type="text/javascript">
               var e= document.getElementById('txt');
               console.log(e);
               var e1=document.getElementById('btn');
               console.log(e1);
               e1.addEventListener('click',fun)

               function fun(){

                 var e2=document.getElementById('unol');
                 var e3=document.createElement('li');
                 e3.textContent=e.value;
                 e2.appendChild(e3)

               }

             </script>
             </td>
          </tr>
             </table>
          </center>
  </body>
